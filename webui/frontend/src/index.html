<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TG-Parsing Chat</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h1>TG-Parsing Assistant</h1>
            <p class="subtitle">Analyze Telegram channel messages with AI</p>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ’¬</div>
                <h2>Welcome!</h2>
                <p>Select channels and ask questions about your Telegram messages.</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <!-- Selection Controls -->
            <div class="selection-controls">
                <!-- Channel Selector -->
                <div class="selector-wrapper">
                    <button class="selector-button" id="channelSelector">
                        <span class="selector-icon">ðŸ“¢</span>
                        <span class="selector-text" id="channelSelectorText">All channels</span>
                        <span class="selector-arrow">â–¼</span>
                    </button>
                    <div class="selector-dropdown" id="channelDropdown">
                        <div class="dropdown-header">
                            <span>Select Channels</span>
                            <button class="clear-btn" id="clearChannels">Clear all</button>
                        </div>
                        <div class="dropdown-list" id="channelList">
                            <div class="loading">Loading channels...</div>
                        </div>
                    </div>
                </div>

                <!-- Model Selector -->
                <div class="selector-wrapper">
                    <button class="selector-button" id="modelSelector">
                        <span class="selector-icon">ðŸ¤–</span>
                        <span class="selector-text" id="modelSelectorText">Gemini 2.0 Flash</span>
                        <span class="selector-arrow">â–¼</span>
                    </button>
                    <div class="selector-dropdown" id="modelDropdown">
                        <div class="dropdown-header">
                            <span>Select Model</span>
                        </div>
                        <div class="dropdown-list" id="modelList">
                            <div class="loading">Loading models...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="input-row">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask anything about your Telegram messages..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <span class="send-icon">â–¶</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
